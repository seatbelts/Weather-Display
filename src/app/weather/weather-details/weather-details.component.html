<div class="container" *ngIf="forecast | async">
  <div class="row">
    <h1>{{ title }}</h1>
  </div>
  <div class="row">
    <p>Data is presented in Fahrenheit Degrees</p>
  </div>
  <div class="row">
    <canvas
      baseChart
      class="chart"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
